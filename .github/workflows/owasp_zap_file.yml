on: [push]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web application for any vulneabilities
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          docker_name: 'owasp/zap2docker-stable'
          target: 'http://www.testphp.vulnweb.com/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'


  


